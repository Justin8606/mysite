{% extends 'myapp/base.html' %}
{% block content  %}
<h1 class="text-2xl font-bold m-10">+Create Profile</h1>
<form class="w-2/5 shadow-md m-10" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-5">
        <label class="block text-grey-700 text-sm font-bold mb-2" for=""><Contact Number</label>
        <input class="appearance-none shadow border rounded-lg text-grey-800"  type="text" name="contact_number" placeholder="number" id="contact_number">
        </div>
        
    <div class="mb-5">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Upload Profile Image</label>
            <input type="file" name="upload" id="upload">
            </div>

    <div class="mb-5">

        <input class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-full text-sm px-12 py-2.5 text-center mr-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800" type="submit" accept="image/*" name="Add Product" value="Add Product">
    </div>


</form>
{% endblock %}
